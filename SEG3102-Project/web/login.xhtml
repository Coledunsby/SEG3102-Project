<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">
                <h1>Login</h1>
                <f:view>
                    <h:form prependId="false">
                        <h:panelGrid columns="3">

                            <h:outputText value="Username"></h:outputText>
                            <h:inputText id="username" value="#{userData.username}" required="true" requiredMessage="Please enter a Username.">
                                <f:validator validatorId="usernameValidator"/>
                            </h:inputText>
                            <h:message id="usernameMsg" for="username" errorStyle="color:red; display:block"/>

                            <h:outputText value="Password"></h:outputText>
                            <h:inputText id="password" value="#{userData.password}" required="true" requiredMessage="Please enter a Password."></h:inputText>
                            <h:message id="passwordMsg" for="password" errorStyle="color:red; display:block"/>

                        </h:panelGrid>

                        <h:commandButton value="Login" type="command" actionListener="#{lookupControl.login()}">
                            <f:ajax execute="username password" render="status usernameMsg passwordMsg"/>
                        </h:commandButton>
                        <h:commandButton value="Reset" type="reset" />
                        
                        <div>
                            <hr/>
                            <h:outputText  style="color: royalblue; font-size: medium; font-weight: bold" id="status" value="#{userData.addstatus}"/>
                        </div>
                        
                    </h:form>
                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
