<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Online Property Rental System</title>
    </h:head>

    <h:body>
        
        <div id="top" class="top" align="center" style="font-weight: bold; font-size: 18px; padding: 10px;">
            <ui:insert name="top">Online Property Rental System</ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">
                    <!-- Not logged in -->
                    <li><h:link value="Login" outcome="login" /></li>
                    <li><h:link value="Create Account" outcome="create_account" /></li>
                    <li></li>
                    
                    <!-- Customer -->
                    <li><h:link value="Home" outcome="index" /></li>
                    <li><h:link value="View Account" outcome="view_account" /></li>
                    <li><h:link value="View Visiting List" outcome="view_visiting_list" /></li>
                    <li><h:link value="View Properties" outcome="view_properties" /></li>
                    <li><h:link value="Logout" outcome="index" /></li>
                    <li></li>
                    <!-- Owner -->
                    <li><h:link value="Home" outcome="index" /></li>
                    <li><h:link value="View Account" outcome="view_account" /></li>
                    <li><h:link value="View Properties" outcome="view_properties" /></li>
                    <li><h:link value="Logout" outcome="index" /></li>
                    
                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
    </h:body>

</html>
