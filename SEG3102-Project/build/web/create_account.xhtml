<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">
                <h:panelGrid id="panel" columns="2" border="1" cellpadding="5" cellspacing="0">
                    
                    <f:facet name="header">
                        <h:outputText value="Create Account"/>
                    </f:facet>
                    
                    <h:outputLabel for="username" value="Username:" />
                    <h:inputText id="username" value="#{user.username}" />
                    
                    <h:outputLabel for="password" value="Password:" />
                    <h:inputText id="password" value="#{user.password}" />
                    
                    <h:outputLabel for="given_name" value="Given Name:" />
                    <h:inputText id="given_name" value="#{user.given_name}" />
                    
                    <h:outputLabel for="last_name" value="Last Name:" />
                    <h:inputText id="last_name" value="#{user.last_name}" />
                    
                    <h:outputLabel for="email" value="Email:" />
                    <h:inputText id="email" value="#{user.email}" />
                    
                    <h:outputLabel for="type" value="Type:" />
                    <h:inputText id="type" value="#{user.type}" />
                    
                    <h:outputLabel for="max_rent" value="Max Rent:" />
                    <h:inputText id="max_rent" value="#{user.max_rent}" />
                    
                    <f:facet name="footer">
                        <h:commandButton id="submit" value="Create Account" style="width: 100%;" />
                    </f:facet>
                    
                </h:panelGrid>
            </ui:define>

        </ui:composition>

    </body>
</html>
